<!--This head tag is not shown to the user. It is metadata about the page and read by browsers and search engines-->
<head>
  <!--This is the title at the top of your browser tab. Search engines will also use this to display to users-->
  <title>Quiz Website</title>
  <!--This tag brings in the CSS you write to add style to your webpage-->
  <link rel="stylesheet" href="main.css" />
  <!--This tag brings in the JavaScript you write to add behavior to your webpage-->
  <script src="app.js"></script>
</head>

<!--Start of student website-->
<body>
  <h1>Are you american?</h1>

  <h2>Question 1: How many states are there?</h2>
  <input type="radio" name="states" id="50">
  <label>50</label><br>
  <input type="radio" name="states" id="Solid">
  <label>3, solid, liquid, and gas</label><br>
  <input type="radio" name="states" id="51">
  <label>51</label><br>

  <h2>Question 2: Who is the current president?</h2>
  <input type="radio" name="president" id="Lincoln">
  <label>Abraham Lincoln</label><br>
  <input type="radio" name="president" id="Trump">
  <label>Donald Trump</label><br>
  <input type="radio" name="president" id="Obama">
  <label>Barack Obama</label><br>

  <h2>Question 3: Do you have a gun?</h2>
  <input type="radio" name="gun" id="Yes">
  <label>Yes</label><br>
  <input type="radio" name="gun" id="No">
  <label>No</label><br>

  <h2>Question 4: Where is the capital?</h2>
  <input type="radio" name="capital" id="DC">
  <label>Washington DC</label><br>
  <input type="radio" name="capital" id="NY">
  <label>New york</label><br>
  <input type="radio" name="capital" id="olal">
  <label>Capital or Capitol?</label><br>
  <input type="radio" name="capital" id="IDK">
  <label>Bro i have no clue</label><br>

  <h2>Question 5: What 2 countries neighbor the US?</h2>
  <input type="radio" name="neighbor" id="solo">
  <label>2? There aren't any, everything over there is US.</label><br>
  <input type="radio" name="neighbor" id="canadamexico">
  <label>Canada and Mexico</label><br>
  <input type="radio" name="neighbor" id="us">
  <label>Us? You and me?</label><br>
  <input type="radio" name="neighbor" id="to2too">
  <label>Do you mean 2, to, or too</label>
  <br>
  <br>

  <button onclick="seeResult()">See Result</button>
  <div id="ForeignerResult">
    <h1>You're a Foreigner</h1>
    <img src='image.png'>
  </div>
  <div id="DumbResult">
    <h1>You're Dumb</h1>
    <img src='visually-perfect-dumb-emoji-icon-design-easy-to-use-and-download-vector.jpg'>
  </div>
  <div id="NerdResult">
    <h1>You're a Nerd</h1>
    <img src='nerd.jpg'>
  </div>
  <div id="AmericanResult">
    <h1>You're a American!</h1>
    <img src='american.jpg'>
  </div>
</body>
<!--End of student website-->
