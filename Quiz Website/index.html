<!--This head tag is not shown to the user. It is metadata about the page and read by browsers and search engines-->
<head>
  <!--This is the title at the top of your browser tab. Search engines will also use this to display to users-->
  <title>Quiz Website</title>
  <!--This tag brings in the CSS you write to add style to your webpage-->
  <link rel="stylesheet" href="main.css" />
  <!--This tag brings in the JavaScript you write to add behavior to your webpage-->
  <script src="app.js"></script>
</head>

<!--Start of student website-->
<body>
  <h1>What job do you want?</h1>

  <h2>Question 1: What are you good at?</h2>
  <input type="radio" name="eyes" id="8Eyes">
  <label>Math</label><br>
  <input type="radio" name="eyes" id="2Eyes">
  <label>English</label><br>
  <input type="radio" name="eyes" id="PlanktonEyes">
  <label>Coding</label><br>

  <h2>Question 2: How old are you? </h2>
  <input type="radio" name="travel" id="Walk">
  <label>0-10</label><br>
  <input type="radio" name="travel" id="Swim">
  <label>10-18</label><br>
  <input type="radio" name="travel" id="SwimUpsideDown">
  <label>18-90</label><br>

  <h2>Question 3: Do you work hard?</h2>
  <input type="radio" name="ocean" id="Yes">
  <label>Yes</label><br>
  <input type="radio" name="ocean" id="No">
  <label>No</label><br>

  <h2>Question 4: What grades do/did you have in school?</h2>
  <input type="radio" name="chase" id="Fight">
  <label>A</label><br>
  <input type="radio" name="chase" id="Run">
  <label>B</label><br>
  <input type="radio" name="chase" id="Secrete">
  <label>C</label><br>
  <input type="radio" name="chase" id="Diplomacy">
  <label>D-F</label><br>

  <h2>Question 5:What is your favorite food?</h2>
  <input type="radio" name="int" id="Of course">
  <label>bannana</label><br>
  <input type="radio" name="int" id="Probably not">
  <label>chicken </label><br>
  <input type="radio" name="int" id="Head empty">
  <label>pizza</label><br>
  <input type="radio" name="int" id="Existential Crisis">
  <label>oranges</label>
  <br>
  <br>

  <button onclick="seeResult()">See Result</button>
  <div id="DoctorResult">
    <h1>You're a Doctor</h1>
    <img src='male-doctor-smiling-happy-face-600nw-2481032615.webp'>
  </div>
  <div id="SecondResult">
    <h1>You're an Engineer</h1>
    <img src='Engineer.webp'>
  </div>
  
</body>
<!--End of student website-->
