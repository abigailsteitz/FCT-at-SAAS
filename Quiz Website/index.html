<!--This head tag is not shown to the user. It is metadata about the page and read by browsers and search engines-->
<head>
  <!--This is the title at the top of your browser tab. Search engines will also use this to display to users-->
  <title>Quiz Website</title>
  <!--This tag brings in the CSS you write to add style to your webpage-->
  <link rel="stylesheet" href="main.css" />
  <!--This tag brings in the JavaScript you write to add behavior to your webpage-->
  <script src="app.js"></script>
</head>

<!--Start of student website-->
<body>
  <h1>What Princess is taking this quiz?</h1>

  <h2>Question 1: what is your favorite fruit?</h2>
  <input type="radio" name="fruit" id="Apple">
  <label>Apple</label><br>
  <input type="radio" name="fruit" id="Pear">
  <label>Pear</label><br>
  <input type="radio" name="fruit" id="Coconut">
  <label>Coconut</label><br>

  <h2>Question 2: Favorite color?</h2>
  <input type="radio" name="color" id="Yellow">
  <label>Yellow</label><br>
  <input type="radio" name="color" id="Purple">
  <label>Purple</label><br>
  <input type="radio" name="color" id="Blue">
  <label>Blue</label><br>

  <h2>Question 3: What is your favorite animal?</h2>
  <input type="radio" name="animal" id="All of them!">
  <label>All of them</label><br>
  <input type="radio" name="animal" id="Chameleons">
  <label>Chameleons</label><br>
  <input type="radio" name="animal" id="Pigs">
  <label>Pigs</label><br>

  <h2>Question 4: Where are you trapped?</h2>
  <input type="radio" name="trapped" id="Coffin">
  <label>Coffin</label><br>
  <input type="radio" name="trapped" id="Tower">
  <label>Tower</label><br>
  <input type="radio" name="trapped" id="Island">
  <label>Island</label><br>
  

  <h2>Question 5: How do you like to excercise?</h2>
  <input type="radio" name="excercise" id="Cleaning">
  <label>Cleaning</label><br>
  <input type="radio" name="excercise" id="Climbing">
  <label>Climbing</label><br>
  <input type="radio" name="excercise" id="Swimming">
  <label>Swimming</label><br>

  <button onclick="seeResult()">See Result</button>
  <div id="SnowWhiteResult">
    <h1>You're Snow White</h1>
    <img src='Snow_white_disney.webp'>
  </div>
  <div id="RapunzelResult">
    <h1>You're Rapuzel</h1>
    <img src='Rapunzel_code.webp'>
  </div>
  <div id="MoanaResult">
    <h1>You're Moana</h1>
    <img src='Moana_(character).png'>
  </div>
</body>
<!--End of student website-->
