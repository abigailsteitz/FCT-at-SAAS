<!--This head tag is not shown to the user. It is metadata about the page and read by browsers and search engines-->
<head>
  <!--This is the title at the top of your browser tab. Search engines will also use this to display to users-->
  <title>Poem Website</title>

  <!--This tag brings in the CSS you write to add style to your webpage-->
  <link rel="stylesheet" href="main.css" />

  <!--This tag brings in the JavaScript you write to add behavior to your webpage-->
  <script src="app.js"></script>
</head>

<body>
  <!--Start of student website-->
  <p>Welcome to my egg farm!</p>
  <br>

  <hr>
  <h2>Contact Info</h2>
  <label for="email">Email:</label>
  <input type="email" id="email"/>

  <label for="tel">Phone Number:</label>
  <input type="tel" id="tel"/>

  <hr>
  <p>How many eggs would you like to order?</p>
  <input type="number" min="0" max="48" step="12"/>
  
  <hr>
  <p>Preferred pickup time:</p>
  <input type="datetime-local" id="pickup-time" min="2025-02-06" max="2025-02-10"/>

  <hr>
  

  <!--End student website-->
</body>
