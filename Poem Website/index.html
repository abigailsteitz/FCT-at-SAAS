<!--This head tag is not shown to the user. It is metadata about the page and read by browsers and search engines-->
<head>
  <!--This tag brings in the CSS you write to add style to your webpage-->
  <link rel="stylesheet" href="main.css" />

  <!--This tag brings in the JavaScript you write to add behavior to your webpage-->
  <script src="app.js"></script>

  <!--These resources are for the tests-->
  <link rel="stylesheet" href="test.css" />
  <script src="test.js"></script>
</head>

<!--Start of student website-->
<body id="studentWebsite">
  <h1 id="title">
    Books are for reading
  </h1>
  <p id="poem">
    you should read a book
    <br>
    and nothing else 
    <br>
    do not use it as a coaster for your tea
  </p>
  <img id="poemPic" src="Booksforcode.jpg"></img>
</body>
<!--End of student website-->

<!--Test panel, do not edit-->
<button type="button" id="testCollapsibleButton" onclick="displayTests()">Open Tests</button>
<div id="testCollapsibleContent">
  <button onclick="runTests()">
    Run Tests
  </button>
  <div id="results">
    <!--Results to be filled in by tests-->
  </div>
  <p id="level2">Approaching, level 2</p>
  <p id="level3">Meeting, level 3</p>
</div>
<!--End of test panel-->
